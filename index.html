    <main>
        <article>
            <div class="containform">
                <h1 id="containformtitulo">Paquetes Turísticos</h1>
                <div class="combo-box-viajes">
                    <div class="combo-box-origen">
                        <label class="lbl" for="pais-origen">ORIGEN</label>

                        <img src="/imagenes/circulo.png" width="15" alt="Icono origen">

                            <option value="Aeropuerto Internacional Mariscal Sucre, Ecuador">
                            <option value="Aeropuerto Internacional de la Ciudad de México, México">
                            <option value="Aeropuerto Internacional Jorge Chávez, Perú">
                            <option value="Aeropuerto Internacional de Carrasco, Uruguay">
                        </datalist>
                    </div>
                    <div class="combo-box-destino">
                        <label class="lbl" for="pais-destino">DESTINO</label>
                        <br>
                        <img src="/imagenes/ubi.png" width="15" alt="Icono destino">

                            <option value="Aeropuerto Internacional Arturo Merino Benítez, Chile">
                            <option value="Aeropuerto Jorge Newbery, Argentina">
                            <option value="Aeropuerto Internacional de Guarulhos, Brasil">
                            <option value="Aeropuerto Internacional El Dorado, Colombia">
                            <option value="Aeropuerto Internacional Mariscal Sucre, Ecuador">
                            <option value="Aeropuerto Internacional de la Ciudad de México, México">
                            <option value="Aeropuerto Internacional Jorge Chávez, Perú">
                            <option value="Aeropuerto Internacional de Carrasco, Uruguay">
                        </datalist>
                    </div>
                    <div class="calendario">
                        <div class="ida">
                            <label for="fecha-ida">Fecha de ida:</label>
                            <br>
                            <input type="date" id="fecha-ida" name="fecha-ida">
                        </div>
                        <div class="vuelta">
                            <br>
                            <label for="fecha-vuelta">Fecha de vuelta:</label>
                            <br>
                            <input type="date" id="fecha-vuelta" name="fecha-vuelta">
                        </div>
                    </div>
                    <div class="buscar">

                <img src="flyers2/ae51d9f3-709f-4970-831c-0e712fe39cde.webp" alt="Promoción 3">
